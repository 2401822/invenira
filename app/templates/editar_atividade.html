<!DOCTYPE html>
<html>
<head>
    <title>Editar Atividade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input, textarea, select, button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Editar Atividade</h1>
    <form method="POST">
        <input type="text" name="titulo" value="{{ atividade.titulo }}" required>
        <textarea name="descricao" required>{{ atividade.descricao }}</textarea>
        <select name="dificuldade" required>
            <option value="Fácil" {% if atividade.configuracoes.dificuldade == "Fácil" %}selected{% endif %}>Fácil</option>
            <option value="Médio" {% if atividade.configuracoes.dificuldade == "Médio" %}selected{% endif %}>Médio</option>
            <option value="Difícil" {% if atividade.configuracoes.dificuldade == "Difícil" %}selected{% endif %}>Difícil</option>
        </select>
        <input type="number" name="tempo_estimado" value="{{ atividade.configuracoes.tempo_estimado }}" required>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
