<!DOCTYPE html>
<html>
<head>
    <title>Configuração da Atividade</title>
</head>
<body>
    <h1>Configuração de Atividade</h1>
    <form>
        <input type="text" name="titulo" placeholder="Título"><br>
        <textarea name="descricao" placeholder="Descrição"></textarea><br>
        <select name="dificuldade">
            <option value="facil">Fácil</option>
            <option value="medio">Médio</option>
            <option value="dificil">Difícil</option>
        </select><br>
        <input type="number" name="tempo_estimado" placeholder="Tempo Estimado (minutos)"><br>
        <!-- Campos são coletados pela Inven!RA, não há botão "Salvar" aqui -->
    </form>
</body>
</html>
